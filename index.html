<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="top.css">
    <title>本検索アプリ</title>
</head>
<body>
    <div id=allcontainer>
        <div id="headerContainer" >
            <header class="layout flex flex-center flex-equal-justified">                      
                <a href="index.html">
                    <h1>ホーム</h1>                   
                </a>
                <a href="#">ログイン</a> 
            </header>
        </div>
        <div id="mainContainer ">
            <div class="mainContainer layout flex flex-center flex-vertical flex-center-justified">
                <div class="mainpart">
                    <h2 class="p1">本の検索アプリへ<br>ようこそ</h2>
                    <div >
                        <p class="p2">あなたも人生を変える本にきっとに出会える<br>さあ、旅に出ましょう</p>
                    </div>
                    <div>
                        <form action="result.html" method="GET" autocomplete="off" onsubmit="_onsubmit(event);">
                            <input type="text" name="q" placeholder="タイトル" autocomplete="off">
                                <button type="submit" name="q" class="btn-contained flex flex-center flex-center-justified">本を検索</button>
                        </form> 
                    </div>
                </div>
            </div>
         </div>
    </div>
    
    <script src="common.js"></script>
    <script src="topjs.js"></script>

</body>
</html>
